<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" >
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};
    </script>
    <script>
        $(document).ready(function () {
            $("#registerButton").click(function () {
                var dataBody=
                    {
                        name: $("#name").val(),
                        surname: $("#surname").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    }

                var URL = "/dsaApp/game/register";
                $.post({
                    url: URL,
                    data: JSON.stringify(dataBody),
                    contentType: 'application/json; charset=utf-8'
                })
                    .done(function (data, status) {
                        //alert("Registration successful");
                        location.href = "/index.html"


                    })
                    .fail(function (xhr, err) {
                        alert("Email already in use");
                        location.reload();
                    })
            });
        });
    </script>
</head>
<body>
<div class="container mt-3"style="text-align:center" >
    <h3>Register</h3>
    <p>Type in your credentials in order to sign up!</p>
    <form action="/action_page.php">
    </form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
        <div class="input-group-append">
            <span class="input-group-text">@example.com</span>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id = "registerButton"> Register</button>
        <div class="signup_link" style="text-align:center">
        </div>
    </div>
    </form>
</div>
</body>
</html>
