<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#updateButton1").click(function () {
            var idUser = sessionStorage.getItem('idUser');
            var name=$("#name").val();
            var surname=$("#surname").val();
            var email=$("#email").val();
            var password=$("#password").val();
            $.ajax({
                //contentType:'application/json',
                type: 'PUT',
                url: "dsaApp/game/update",
                data: JSON.stringify({"idUser":idUser,"name":name,"surname":surname,"email": email , "password": password}),
                contentType: 'application/json; charset=utf-8',
                dataType: 'text',

                success: function (data) {
                    alert("Credentials updated!");
                    $(location).attr('href', "shop.html");
                },
                error: function (json) {
                    alert(" Wrong credentials");
                    location.reload();
                }
            })
        });
            $("#returnButton").click(function () {
                $(location).attr('href', "shop.html");
            });
        });
    </script>
</head>
<body>
<div class="container mt-3"style="text-align:center" >
    <h3>Update</h3>
    <p>Update your credentials!</p>
    <form action="/action_page.php">
    </form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
        <div class="input-group-append">
            <span class="input-group-text">@example.com</span>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id = "updateButton1"> Update</button>
        <div class="signup_link" style="text-align:center">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id = "returnButton"> Return</button>
        <div class="signup_link" style="text-align:center">
        </div>
    </div>
    </form>
</div>
</body>
</html>
