<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://localhost:8080/dsaApp/game/faqs";
            $.get(url, function (data) {
                for (var key = 0, size = data.length; key < size; key++) {
                    $("#tabla").append("<tr><td>" + data[key].question + "</td><td>" + data[key].answer + "</td></tr>");

                }
            });
            $("#returnButton").click(function () {
                $(location).attr('href', "index.html");
            });
        });
    </script>
</head>
<body>

<div class="container mt-3"style="text-align:center">
    <h3>FAQs</h3>
    <p>Frequently Asked Questions.</p>
    <div class="container">
        <table class="table table-striped" id="tabla">
            <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id = "returnButton"> Return</button>
        <div class="signup_link" style="text-align:center">
        </div>
    </div>
</div>
</body>
</html>
